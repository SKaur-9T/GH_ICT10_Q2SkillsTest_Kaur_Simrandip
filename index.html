<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- PYSCRIPT -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="container text-center mt-4">
        <h1>School Club Information</h1>
    </div>

    <!-- Dropdown Section -->
    <div id="body" class="container mt-4">
        <form>
            <select class="form-control" id="cluboptions">
                <option disabled selected value="select">Select</option>
                <option value="Science Club">Science Club</option>
                <option value="Math Club">Math Club</option>
                <option value="Debate Club">Debate Club</option>
            </select>

            <button type="button" class="btn btn-dark mt-3 w-100" py-click="clubdetails">
                Display Information
            </button>
        </form>
    </div>

    <!-- OUTPUT -->
    <div id="output"></div>

    <footer class="footer text-center mt-4">
        <p>Simrandip Kaur | 10 Topaz</p>
    </footer>

    <!-- PYTHON -->
    <py-script src="main.py"></py-script>

</body>
</html>
